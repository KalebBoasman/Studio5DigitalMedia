<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chaos Pen</title>
		<script src="konva.js" defer></script>
		<script src="script.js" type="module"></script>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
	</head>

	<body>
		<div class="cursor"></div>
		<div class="hand">
			<svg width="100" height="100">
				<circle />
			</svg>
		</div>
		<header id="header">
			<h1>
				CHAOS PEN<span id="clearBtnContainer">
					<button id="clearBtn">CLEAR</button>
				</span>
			</h1>

			<h2>AN EXPERIMENTAL DRAWING PROJECT<span>Created by Kaleb Boasman</span></h2>
		</header>

		<div id="sidebar" class="sidebar">
			<div class="button-container">
				<button id="mirrorBtn">MIRROR</button>
			</div>

			<div id="speed-container">
				<h3>PEN SPEED</h3>
				<input
					type="range"
					min="1"
					max="30"
					step="1"
					value="15"
					class="slider"
					id="speedSlider" />
			</div>
			<div id="size-container">
				<h3>PEN SIZE</h3>
				<input
					type="range"
					min="1"
					max="20"
					step="1"
					value="5"
					class="slider"
					id="sizeSlider" />
			</div>
			<div class="slide-container">
				<h3>PICKER 1</h3>
				<input
					type="range"
					min="1"
					max="255"
					step="1"
					value="255"
					class="slider"
					id="redSlider" />
			</div>
			<div class="slide-container">
				<input
					type="range"
					min="1"
					max="255"
					step="1"
					value="255"
					class="slider"
					id="greenSlider" />
			</div>
			<div class="slide-container">
				<input
					type="range"
					min="1"
					max="255"
					step="1"
					value="255"
					class="slider"
					id="blueSlider" />
				<h3 id="colourTest">PREVIEW</h3>
			</div>
			<div class="slide-container">
				<h3>PICKER 2</h3>
				<input
					type="range"
					min="1"
					max="255"
					step="1"
					value="255"
					class="slider"
					id="redSlider2" />
			</div>
			<div class="slide-container">
				<input
					type="range"
					min="1"
					max="255"
					step="1"
					value="255"
					class="slider"
					id="greenSlider2" />
			</div>
			<div class="slide-container">
				<input
					type="range"
					min="1"
					max="255"
					step="1"
					value="255"
					class="slider"
					id="blueSlider2" />
				<h3 id="colourTest2">PREVIEW</h3>
			</div>
		</div>

		<div id="konva-container"></div>
	</body>
</html>
